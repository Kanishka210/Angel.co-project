<!DOCTYPE html>
<html>
<head>
<style>
a:link,a:visited {
  background-color:red;
  color: white;
  padding: 15px 25px;
  text-align: center;

  display: inline-block;
}

a:hover, a:active {
  background-color:black;
}
</style>
</head>
<body>

<h2>Link Button</h2>
<p>A link styled as a button:</p>
<a href="https://www.w3schools.com/html/html_links_colors.asp" >This is a link</a>
<img src="images/dog.jpeg" alt="Dog">

</body>
</html>
